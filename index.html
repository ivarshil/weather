<!DOCTYPE html>
<html lang="en">

<head>

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="wallpaper"</div>
      <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value" onclick="cToF()">

            </div>

                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
        <div class="date">
            <p></p>
        </div>
        <row>
            <input class="input-city" type="text" id="city-input" name="city" size="15">
            <button class="button button1" id="input-button">Input Location</button>

            <button class="button button1" id="current-button">Current Location</button>
        </row>

            Please Allow Location Permission
